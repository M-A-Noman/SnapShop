<nav class="nav">
  <div class="topNav">
    <div class="left"></div>
    <div class="mid">
      <p>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!</p>
      <a>ShopNow</a>
    </div>
    <div class="language">
      <a href="">English ></a>
    </div>
  </div>
  <div class="bottom">
    <div class="logo">
      <h3 (click)="homeClick()">SnapShop</h3>
    </div>
    <div class="Middletext">
      <ul class="navLink">
        <li>
          <a
            *ngFor="let nav of headerText; let i = index"
            (click)="onClick(i)"
            
            ><span *ngIf="nav.name!='login' || !isLoggedIn">{{ nav.name }}</span></a
          >
        </li>
      </ul>
    </div>
    <div class="Search-icon">
      <ul class="search">
        <li>
          <div class="search-container" >
            <input type="text" class="form-control" (input)="onSearch($event)" placeholder="What are you looking for?" > 
            <!-- <button type="submit" class="btn">
              <i class="bi bi-search"></i>
          </button> -->
            <button class="btn btn-outline-secondary" type="button" (click)="onSearch($event)">
               <i class="bi bi-search"></i>
            </button> 
             
            <ul class="suggestions" *ngIf="filteredItems.length > 0">
              <li *ngFor="let item of filteredItems" class="border-bottom border-dark">
                <a [routerLink]="['product-details', item.id]" (click)="clearSearch()" class="text-decoration-none d-block py-2 px-3 text-dark">{{ item.title }}</a>
              </li>
            </ul>
          </div>
        </li>
        <li class="icon-header">
          <!-- <i class="fa-regular fa-heart"></i> -->
          <a routerLink="/cart" routerLinkActive="active-link">
            <i class="ri-shopping-cart-2-line"><span *ngIf="isLoggedIn" class="cartItemNumber">{{currentCartItem}}</span></i>
          </a>

          <a routerLink="/profile" routerLinkActive="active-link" *ngIf="isLoggedIn" class="logout-parent">
            <i class="ri-user-3-line"></i>

          </a>
          <button class="btn btn-primary" (click)="logout()" *ngIf="isLoggedIn">log out</button>

          <!-- <i  class="fa-regular fa-user"></i>   -->

          <div class="dropdown">
            <button
              class="dropDownIcon"
              type="button"
              id="dropdownMenuButton2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-list"></i>
              <!-- Menu icon (hamburger icon) -->
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
              <li><a class="dropdown-item" routerLink="/home">Home</a></li>
              <li>
                <a class="dropdown-item" routerLink="/contact">Contact</a>
              </li>
              <li><a class="dropdown-item" routerLink="/about">About</a></li>
              <li>
                <a class="dropdown-item" routerLink="/sign-up">Sign Up</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" routerLink="/cart">Add to cart</a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/other">Separated link</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
