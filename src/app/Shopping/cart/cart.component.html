<div *ngIf="deleteClicked" class="overlay">
  <div class="modal-container">
    
      <h4 class="modal-heading">Alert!</h4>
      <p>Do you really want to delete Item ?</p>
      <div class="buttons">
      <button class="btn btn-success" (click)="ConfirmationClicked('close')">Close</button>
      <button class="btn btn-danger" (click)="ConfirmationClicked('delete')">Delete</button>
    
    </div>
  </div>
</div>
<div class="content">
<div class="card">
    <div class="container mt-5">

      
      <div class="row d-flex justify-content-between">
        <div class="col-md-12">
          <h2>Products</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of cartItems">
                <td>
                  <img src="{{ product.image }}" alt="{{ product.name }}" style="width: 40px; height: 40px;" class="me-2">
                  {{ product.name }}
                </td>
                <td>${{ product.price }}</td>
                <td>
                  <input
                    type="number"
                    min="1"
                    [(ngModel)]="product.quantity"
                    class="form-control form-control-sm quantity-input"
                    style="width: 80px;"
                  />
                </td>
                <td id="{{ product.productId }}Subtotal">
                  {{ product.price * product.quantity }}
                </td>
                <td>
                  <i
                  (click)="onCheckDeleteCart(product.productId)"
                  class="fa-solid fa-trash"></i>
                  </td>
              </tr>
            </tbody>
          </table>
                    <div class="row">
            <div class="col-xs-12 d-flex justify-content-between mt-4">
              <div class="col-xs-6">
                <a href="#" class="btn btn-secondary">Return To Shop</a>
              </div>
              <div class="col-xs-6">
                <button
                  class="btn btn-danger update-cart"
                  style="align-items: right"
                  (click)="updateCart()"
                >
                  Update Cart
                </button>
              </div>
            </div>
          </div>
  
          <div class="container mt-4">
            <div class="row">
              <!-- Column for Coupon Code input and button -->
              <div class="col-md-6 d-flex align-items-start p-0">
                <div class="d-flex align-items-center mb-3">
                  <input
                    type="text"
                    class="form-control me-2"
                    id="couponCode"
                    placeholder="Coupon Code"
                  />
                  <button
                    type="button"
                    class="btn btn-danger apply-coupon"
                    style="white-space: nowrap"
                  >
                    Apply Coupon
                  </button>
                </div>
              </div>
  
              <!-- Column for the checkout card -->
              <div class="col-md-6">
                <div class="checkout-card">
                  <div class="card">
                    <div class="card-body">
                      <div class="row mb-3">
                        <label for="subtotal" class="col-sm-3 col-form-label">
                          <strong>Cart Total</strong>
                        </label>
                        <div class="col-sm-9">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="subtotal" class="col-sm-3 col-form-label">
                          Subtotal
                        </label>
                        <div class="col-sm-9">
                          $<span id="subtotal">{{
                            calculateSubtotal() | currency
                          }}</span>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="shipping" class="col-sm-3 col-form-label">
                          Shipping
                        </label>
                        <div class="col-sm-9">
                          <span id="shipping">Free</span>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="total" class="col-sm-3 col-form-label">
                          Total
                        </label>
                        <div class="col-sm-9">
                          $<span id="total">{{
                            calculateTotal() | currency
                          }}</span>
                        </div>
                      </div>
                      <div class="d-flex justify-content-center">
                        <button
  type="button"
  class="btn btn-danger w-50 proceed-checkout"
  (click)="navigateToCheckout()"
>
  Proceed to Checkout
</button>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <br />
    </div>

  </div>
  </div>
