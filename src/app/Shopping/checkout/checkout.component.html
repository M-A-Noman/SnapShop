<div class="container mt-5">
  <h1>Billing Details</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Billing Information</div>
        <div class="card-body">
          <form>
            <!-- Form fields for billing information -->
            <!-- First Name -->
            <div class="mb-3">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" id="first-name" name="first_name" class="form-control" required>
            </div>
            <!-- Company Name -->
            <div class="mb-3">
              <label for="company-name" class="form-label">Company Name (optional)</label>
              <input type="text" id="company-name" name="company_name" class="form-control">
            </div>
            <!-- Street Address -->
            <div class="mb-3">
              <label for="street-address" class="form-label">Street Address</label>
              <input type="text" id="street-address" name="street_address" class="form-control" required>
            </div>
            <!-- Apartment, floor, etc. -->
            <div class="mb-3">
              <label for="apartment" class="form-label">Apartment, floor, etc. (optional)</label>
              <input type="text" id="apartment" name="apartment" class="form-control">
            </div>
            <!-- Town/City -->
            <div class="mb-3">
              <label for="town-city" class="form-label">Town/City</label>
              <input type="text" id="town-city" name="town_city" class="form-control" required>
            </div>
            <!-- Phone Number -->
            <div class="mb-3">
              <label for="phone-number" class="form-label">Phone Number</label>
              <input type="tel" id="phone-number" name="phone_number" class="form-control" required>
            </div>
            <!-- Email Address -->
            <div class="mb-3">
              <label for="email-address" class="form-label">Email Address</label>
              <input type="email" id="email-address" name="email_address" class="form-control" required>
            </div>
            <!-- Checkbox for saving information -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="save-info" name="save_info">
              <label class="form-check-label" for="save-info">
                Save this information for faster check-out next time
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card order-summary">
        <div class="card-header">Order Summary</div>
        <div class="card-body">
          <!-- Table for order summary -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <!-- Sample items -->
              <tr>
                <td>
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRN-SANIK_8SW7wrBOQHU3CHDEFIOdhkQaP1Q&s" alt="LCD Monitor" style="width: 40px; height: 40px;" class="me-2">
                  LCD Monitor
                </td>
                <td>$650</td>
              </tr>
              <tr>
                <td>
                  <img src="https://www.startech.com.bd/image/cache/catalog/game-pad/redragon/g808-pr0-harrow/g808-pr0-harrow-0001-228x228.webp" alt="HI Gamepad" style="width: 40px; height: 40px;" class="me-2">
                  HI Gamepad
                </td>
                <td>$1100</td>
              </tr>
              <!-- Subtotal -->
              <tr>
                <td>Subtotal</td>
                <td id="subtotal">$1750</td>
              </tr>
              <!-- Shipping -->
              <tr>
                <td>Shipping</td>
                <td id="shipping">Free</td>
              </tr>
              <!-- Total -->
              <tr>
                <td>Total</td>
                <td id="total">$1750</td>
              </tr>
            </tbody>
          </table>
          




          <!-- payment methods -->
          <div class="form-check d-flex justify-content-between align-items-center mt-4">
            <div>
              <input class="form-check-input" type="radio" name="paymentMethod" id="bank" value="bank" checked>
              <label class="form-check-label" for="bank">Bank</label>
            </div>
            <div class="d-flex">
              <img src="https://1000logos.net/wp-content/uploads/2021/02/Bkash-logo.png" alt="VISA" class="img-fluid me-2" style="width: 40px;">
              <img src="https://1000logos.net/wp-content/uploads/2021/02/Bkash-logo.png" alt="Mastercard" class="img-fluid me-2" style="width: 40px;">
              <img src="https://1000logos.net/wp-content/uploads/2021/02/Bkash-logo.png" alt="Payoneer" class="img-fluid me-2" style="width: 40px;">
              <img src="https://1000logos.net/wp-content/uploads/2021/02/Bkash-logo.png" alt="PayPal" class="img-fluid" style="width: 40px;">
            </div>
          </div>
          <div class="mt-4">
            <div class="form-check mt-3">
              <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod">
              <label class="form-check-label" for="cod">Cash on Delivery</label>
            </div>            
          </div>

    



          <!-- Coupon Code input and button -->
          <div class="col-md-6 d-flex align-items-start mt-4">
            <div class="d-flex align-items-between mb-3">
              <input
                type="text"
                class="form-control me-2"
                id="couponCode"
                placeholder="Coupon Code"
              />
              <button
                type="button"
                class="btn btn-danger apply-coupon w-50"
                style="white-space: nowrap"
              >
                Apply Coupon
              </button>
            </div>
          </div>
          <!-- Place Order button -->
          <div>
              <button type="submit" class="btn btn-danger">Place Order</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
